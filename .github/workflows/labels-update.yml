name: Update Labels

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  labeler:
    name: Update labels
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2.3.4

      - name: Update labels
        if: success()
        uses: crazy-max/ghaction-github-labeler@v3.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yml
          skip-delete: false
          dry-run: false